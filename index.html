<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Average </title>
</head>

<body>

</body>
<script>
    let i;
    let num;
    let sum = 0;
    let avg;
    for (i = 1; i <= 10; i++) {
        document.writeln("Input the 10 numbers- " + i + " User Value  ---> " + i + "<br/>");
        num = parseFloat(prompt("Enter 10 Value :"));
        sum = parseFloat(sum + num);
    }
    document.write("The sum of " + sum + "<br/>");
    avg = sum / i;
    document.write(" The average is: " + avg);
</script>

</html>
